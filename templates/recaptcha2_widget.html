<div class="captcha">

{% if explicit_render %}
    <script type="text/javascript"
            src={{api_server}}/api.js?hl={{lang}}&onload=onload{{ item_id }}Callback&render=explicit&" async defer></script>
    {% if not manual_callback %}
    <script type="text/javascript">
        var onload{{ item_id }}Callback = function() {
            grecaptcha.render('{{ item_id }}', {
              'sitekey' : '{{ public_key }}'
            });
        };
    </script>
    {% endif %}
    <div id="{{ item_id }}" class="captcha_inner"></div>
{% else %}
    <script type="text/javascript" src={{api_server}}/api.js?hl={{lang}}" async defer></script>
    <div class="g-recaptcha captcha_inner" data-sitekey="{{ public_key }}"></div>
{% endif %}

  <noscript>
  <div style="width: 302px; height: 352px;" class="captcha_inner">
    <div style="width: 302px; height: 352px; position: relative;">
      <div style="width: 302px; height: 352px; position: absolute;">
        <iframe src="{{api_server}}/api/fallback?k={{ public_key }}"
                frameborder="0" scrolling="no"
                style="width: 302px; height:352px; border-style: none;">
        </iframe>
      </div>
      <div style="width: 250px; height: 80px; position: absolute; border-style: none;
                  bottom: 21px; left: 25px; margin: 0px; padding: 0px; right: 25px;">
        <textarea id="g-recaptcha-response" name="g-recaptcha-response"
                  class="g-recaptcha-response"
                  style="width: 250px; height: 80px; border: 1px solid #c1c1c1;
                         margin: 0px; padding: 0px; resize: none;" value="">
        </textarea>
      </div>
    </div>
  </div>
  </noscript>
</div>
